<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search - SkyEase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>SkyEase</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="deals.html">Top Deals</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Flight Search Section -->
  <section id="flight-search" class="container">
    <h2>Find Your Flight</h2>

    <!-- Search Form -->
    <form id="flight-search-form" action="search_results.html" method="GET">
      <div class="form-group">
        <label for="from-city">From:</label>
        <input type="text" id="from-city" name="from" placeholder="Enter departure city" required>
      </div>

      <div class="form-group">
        <label for="to-city">To:</label>
        <input type="text" id="to-city" name="to" placeholder="Enter arrival city" required>
      </div>

      <div class="form-group">
        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" name="departure" required>
      </div>

      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 SkyEase. All rights reserved.</p>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="deals.html">Top Deals</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </footer>

</body>
</html>
