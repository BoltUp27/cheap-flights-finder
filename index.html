<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlySmart - Find Cheap Flights</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <h1>FlySmart</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Book a Flight</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Manage Trips</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to FlySmart</h1>
            <p>Find and Book the Best Flights to Your Favorite Destinations</p>
            <form id="search-form">
                <div class="form-group">
                    <label for="departure">From:</label>
                    <input type="text" id="departure" placeholder="Enter departure city" required>
                </div>
                <div class="form-group">
                    <label for="destination">To:</label>
                    <input type="text" id="destination" placeholder="Enter destination city" required>
                </div>
                <div class="form-group">
                    <label for="date">Departure Date:</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" id="search-btn">Find Flights</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 FlySmart. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
