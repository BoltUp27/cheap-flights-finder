<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlySmart - Cheap Flights</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header id="header">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section (Flight Search) -->
    <section id="flight-search">
        <h2>Find Your Perfect Flight</h2>
        <form id="flight-form">
            <div>
                <label for="departure">Departure City</label>
                <input type="text" id="departure" name="departure" placeholder="Enter departure city" required>
            </div>
            <div>
                <label for="destination">Destination City</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination city" required>
            </div>
            <div>
                <label for="dates">Travel Dates</label>
                <input type="date" id="dates" name="dates" required>
            </div>
            <button type="submit">Search Flights</button>
        </form>
    </section>

    <!-- Flight Results Section (Mock Results) -->
    <section id="flight-results"></section>

    <!-- Deals and Offers Section -->
    <section id="flight-deals">
        <h2>Special Flight Deals</h2>
        <div class="deals-container">
            <div class="deal-card">
                <h3>New York to Los Angeles</h3>
                <p><strong>Price:</strong> $199</p>
                <button class="book-btn">Book Now</button>
            </div>
            <div class="deal-card">
                <h3>San Francisco to Miami</h3>
                <p><strong>Price:</strong> $249</p>
                <button class="book-btn">Book Now</button>
            </div>
            <div class="deal-card">
                <h3>Chicago to Las Vegas</h3>
                <p><strong>Price:</strong> $179</p>
                <button class="book-btn">Book Now</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
