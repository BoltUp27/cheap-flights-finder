<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyEase - Book Your Dream Flights</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>SkyEase</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="deals.html">Top Deals</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section (Large Image with Call to Action) -->
    <section id="hero">
        <div class="hero-content">
            <h2>Fly Your Way</h2>
            <p>Find the best flights at the most affordable prices, wherever your heart desires.</p>
            <a href="#flight-search" class="btn-primary">Start Searching</a>
        </div>
    </section>

    <!-- Flight Search Section -->
    <section id="flight-search" class="container">
        <h2>Book Your Next Adventure</h2>
        <form id="search-form" class="search-form">
            <input type="text" id="from-city" name="from-city" placeholder="From" required>
            <input type="text" id="to-city" name="to-city" placeholder="To" required>
            <input type="date" id="departure-date" name="departure-date" required>
            <button type="submit" class="btn-secondary">Search Flights</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 SkyEase. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
