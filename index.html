<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlySmart - Find Cheap Flights</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>FlySmart</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="deals.html">Deals</a></li>
        <li><a href="payment.html">Payment</a></li>
      </ul>
    </nav>
  </header>

  <!-- Flight Search Section -->
  <section id="flight-search">
    <h2>Find the Best Deals on Flights</h2>
    <form id="search-form">
      <label for="from-city">From</label>
      <input type="text" id="from-city" name="from-city" placeholder="Enter departure city" required>

      <label for="to-city">To</label>
      <input type="text" id="to-city" name="to-city" placeholder="Enter destination city" required>

      <label for="departure-date">Departure Date</label>
      <input type="date" id="departure-date" name="departure-date" required>

      <button type="submit">Search Flights</button>
    </form>
  </section>

  <!-- Sort Flights Section -->
  <section id="sort-container" class="hidden">
    <label for="sort-by">Sort by:</label>
    <select id="sort-by">
      <option value="price">Price</option>
      <option value="departure">Departure Time</option>
    </select>
  </section>

  <!-- Flight Results Section -->
  <section id="flight-results" class="hidden">
    <h2>Flight Options</h2>
    <div id="results-container">
      <!-- Dynamic flight results will be injected here -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 FlySmart. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
