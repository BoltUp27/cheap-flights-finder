<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SkyEase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>SkyEase</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="deals.html">Top Deals</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p>If you have any questions, feel free to reach out to us. We're here to help!</p>

      <!-- Contact Form -->
      <form id="contact-form">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <!-- Subject Field -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter the subject of your message" required>
        </div>

        <!-- Message Field -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 SkyEase. All rights reserved.</p>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="deals.html">Top Deals</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <!-- JavaScript to handle form submission -->
  <script src="contact_form.js"></script>

</body>
</html>
